{% extends "base_generic.html" %}
{% block content%}
<div class="col-md-8 col-lg-9 content-container" style="background-color: #ccdbf6" xmlns="http://www.w3.org/1999/html">
                <h1 class="h3 text-center mt-3">Добавление занятия</h1>
                <h2 class="lead text-center"></h2>
                <hr class="mb-5">
                <section >
                    <h3>Добавить занятие для группы № {{group.id}}</h3>
                     <div class="form-group p-2">
                        <form method="POST" class="d-block p-2">
                            {% csrf_token %}
                            {% for field in lesson_form %}
                                <div>
                                    {{field.label_tag}}
                                     <div>{{field}}</div>
                                </div>
                            {% endfor %}
                        <button type="submit" class="save btn btn-primary">Сохранить</button>
                        <a class="btn btn-secondary" href="{% url 'group_detail' pk=group.pk %}">Отмена</a>
                        </form>
                     </div>
                </section>
            </div>
{% endblock content %}
