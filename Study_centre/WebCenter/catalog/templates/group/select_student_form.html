{% extends "base_generic.html" %}
{% block content %}
    <div class="col-md-8 col-lg-9 content-container" style="background-color: #ccdbf6">
        <h1 class="h3 text-center mt-3">Добавление учеников в группу</h1>
        <hr class="mb-5">
        <section>
            <form method="POST" class="d-block p-2">
                {% csrf_token %}
                <label><h4><a>Выберите учащихся (не более {{ group.group_capacity }})</a></h4></label>
                <h5>{{ add_student_form.student}}</h5>
                <div>
                    <button type="submit" class="save btn btn-primary">Сохранить</button>
                <a class="btn btn-secondary" href="{% url 'group_detail' pk=group.id %}">Отмена</a>
                </div>
            </form>
        </section>
    </div>
{% endblock content %}
