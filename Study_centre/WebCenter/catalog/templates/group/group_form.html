{% extends "base_generic.html" %}
{% block content%}
<div class="col-md-8 col-lg-9 content-container" style="background-color: #ccdbf6" xmlns="http://www.w3.org/1999/html">
    <h1 class="h3 text-center mt-3">Добавление/редактирование группы</h1>
    <h2 class="lead text-center"></h2>
    <hr class="mb-5">
    <section >
        <h1>Группа</h1>
        <h3>Шаг 1: Общие сведения</h3>
        <div class="form-group p-2">
            <form method="POST" class="d-block p-2">
                {% csrf_token %}
                {% for field in group_form %}
                    <div>
                        {{field.label_tag}}
                         <div>{{field}}</div>
                    </div>
                {% endfor %}
                <div>
                    <a class="btn btn-secondary" href="{% url 'groups' %}">Отмена</a>
                    <button type="submit" class="save btn btn-primary">Назначить преподавателя</button>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock content %}
