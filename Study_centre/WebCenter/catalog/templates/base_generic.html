<html lang="en">
<head>

    <meta charset="utf-8">

        crossorigin="anonymous">

            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Добавление статического CSS файла -->
    <link  href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link  href="{% static 'css/font-glyphicons.css' %}" rel="stylesheet">
    <a class="col-md-4 col-lg-3 navbar-brand nav-text"> <h1>StudyCenter</h1> </a>

     <style>

#mytable td, #mytable th {
  border: 1px solid #ddd;
  padding: 8px;
}

#mytable tr:nth-child(even){background-color: #f2f2f2;}

#mytable tr:hover {background-color: #ddd;}

#mytable th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #80a6e0;
  color: white;
}
p {
                margin-top: 2em;
                margin-bottom: 2em;
               }
</style>


</head>




<body>
     <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-lg-3 navbar-container bg-light">
                <nav class="navbar navbar-expand-md navbar-light" style="background-color: #b4cdf6">
                    <a class="navbar-brand" href="#">Навигация</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="background-color: #d7e7f6">
                        <span class="navbar-toggler-icon" ></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar"  >
                        <!-- Вертикальное меню -->
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'schedule' %}">Расписание</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'workers' %}">Сотрудники</a>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'groups' %}">Группы</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
           {% block content%}
            {% endblock content %}

            {% block extrascripts %}
            {% endblock extrascripts %}
        </div>
    </div>

</html>
